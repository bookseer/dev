    <svg id="screen" width="960" height="544" x="23" y="50" viewBox="0 0 960 544" preserveAspectRatio="xMidYMin slice">
        <rect class="background" height="100%" width="100%" x="0" y="0"/>
        <defs>
            <g id="g1"><text x="0" class="foreground">&lt;!DOCTYPE html&gt;                                          &#9474;Основы tmux</text></g>
            <g id="g2"><text x="0" class="foreground">                                                         &#9474;</text></g>
            <g id="g3"><text x="0" class="foreground">&lt;html&gt;                                                   &#9474;tmux - это терминальный мультиплексер.</text></g>
            <g id="g4"><text x="0" class="foreground">    &lt;head&gt;                                               &#9474;</text></g>
            <g id="g5"><text x="0" class="foreground">    &lt;meta charset="UTF-8"&gt;                               &#9474;Он позволяет использовать одно окружение для запуска</text></g>
            <g id="g6"><text x="0" class="foreground">    &lt;title&gt;Основы tmux&lt;/title&gt;                           &#9474;нескольких терминалов или окон, в каждом из которых</text></g>
            <g id="g7"><text x="0" class="foreground">    &lt;link rel="stylesheet" type="text/css" href="style.cs&#9474;работает собственный процесс или программа.</text></g>
            <g id="g8"><text x="0" class="foreground">    &lt;script src="script.js"&gt;&lt;/script&gt;                    &#9474;</text></g>
            <g id="g9"><text x="0" class="foreground">&lt;/head&gt;                                                  &#9474;Например, можно открыть tmux и запустить текстовый</text></g>
            <g id="g10"><text x="0" class="foreground">                                                         &#9474;редактор vim.</text></g>
            <g id="g11"><text x="0" class="foreground">&lt;body&gt;                                                   &#9474;</text></g>
            <g id="g12"><text x="0" class="foreground">    &lt;h1&gt;Основы tmux&lt;/h1&gt;                                 &#9474;Рядом можно создать панель для запуска web-сервера и </text></g>
            <g id="g13"><text x="0" class="foreground">    &lt;p&gt;tmux - это терминальный мультиплексер.&lt;\p&gt;        &#9474;текстового браузера. А затем переключаться между ними </text></g>
            <g id="g14"><text x="0" class="foreground">    &lt;p&gt;Он позволяет использовать одно окружение для запус&#9474;</text></g>
            <g id="g15">
                <text x="0"  class="foreground">ка нескольких терминалов или окон, в каждом из которых ра</text>
                <text x="480" textLength="8" class="foreground">&#9474;</text>
                <text x="488" textLength="216" class="background">&#8810; &#8593; &#8595; Viewing &lt;&#1054;&#1089;&#1085;&#1086;&#1074;&#1099; tmux&gt;</text>
                <text x="704" textLength="256" class="foreground"> </text>
            </g>
            <g id="g16">
                <text x="0" class="foreground">ботает собственный процесс или программа.&lt;\p&gt;</text>
                <text x="480" textLength="480" class="color2">&#9500;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;</text>
            </g>
            <g id="g17">
                <text x="0" class="foreground">    &lt;p&gt;Например, можно открыть tmux и запустить текстовый</text>
                <text x="480" textLength="8" class="color2">&#9474;</text>
                <text x="488"  class="foreground">bookseer@dev:~$ export FLASK_APP=tmux</text>
            </g>
            <g id="g18">
                <text x="0" class="foreground">редактор vim.&lt;\p&gt;</text>
                <text x="480" textLength="8" class="color2">&#9474;</text>
                <text x="488" class="foreground">bookseer@dev:~$ python -m flask run</text>
            </g>
            <g id="g19">
                <text x="0" class="foreground">    &lt;p&gt;Рядом можно создать панель для запуска web-сервера</text>
                <text x="480" textLength="8" class="color2">&#9474;</text>
                <text x="488" class="foreground"> * Serving Flask app 'tmux'</text>
            </g>
            <g id="g20">
                <text x="0" class="foreground">и текстового браузера. А затем переключаться между ними п</text>
                <text x="480" textLength="8" class="color2">&#9474;</text>
                <text x="488" class="foreground"> * Debug mode: off</text>
            </g>
            <g id="g21">
                <text x="0" class="foreground">о мере необходимости.&lt;\p&gt;</text>
                <text x="480" textLength="8" class="color2">&#9474;</text>
                <text x="488" textLength="472" font-weight="bold" class="color9">WARNING: This is a development server. Do not use it in a p</text>
            </g>
            <g id="g22">
                <text x="0" class="foreground">&lt;/body&gt;</text>
                <text x="480" textLength="8" class="color2">&#9474;</text>
                <text x="488" textLength="472" font-weight="bold" class="color9">roduction deployment. Use a production WSGI server instead.</text>
            </g>
            <g id="g23">
                <text x="0" class="foreground"> </text>
                <text x="480" textLength="8" class="color2">&#9474;</text>
                <text x="488" class="foreground"> * Running on http://127.0.0.1:5000</text>
            </g>
            <g id="g24">
                <text x="0" class="foreground">&lt;/html&gt;</text>
                <text x="480" textLength="8" class="color2">&#9474;</text>
                <text x="488" class="color3">Press CTRL+C to quit</text>
            </g>
            <g id="g25">
                <text x="0" class="color12">~                                                           </text>
                <text x="480" textLength="8" class="color2">&#9474;</text>
                <text x="488" textLength="8" class="background"> </text>
                <text x="496" textLength="464" class="foreground">                                                          </text>
            </g>
            <g id="g26">
                <text x="0" textLength="480" class="color12">~                                                           </text>
                <text x="480" textLength="8" class="color2">&#9474;</text>
                <text x="488" textLength="472" class="foreground">                                                           </text>
            </g>
            <g id="g27">
                <text x="0" textLength="480" class="foreground">                                                            </text>
                <text x="480" textLength="8" class="color2">&#9474;</text>
                <text x="488" textLength="472" class="foreground">                                                           </text>
            </g>
            <g id="g28">
                <text x="0" textLength="960" class="color0">[base] 0:bash*                                                                                "bookseer" 20:00 01-янв-24</text>
            </g>
        </defs>
