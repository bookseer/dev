<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="terminal" baseProfile="full" viewBox="0 0 1007 625" width="1007" version="1.1">
    <defs>
        <style type="text/css" id="terminal-style">
            #screen {
                font-family: 'DejaVu Sans Mono', monospace;
                font-style: normal;
                font-size: 14px;
            }

            text {
                dominant-baseline: text-before-edge;
                white-space: pre;
                text-align: left;
            }

            .foreground {fill: #f8f8f2}
            .background {fill: #272822}
            .color0 {fill: #272822}
